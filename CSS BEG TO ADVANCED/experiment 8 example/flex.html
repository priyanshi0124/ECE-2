<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
           font-family: Arial , sans-serif ;
           margin: 20px;
           background-color: palegoldenrod;
        }
        .container {
            display: flex;
            flex-direction: column-reverse;
            background-color: #fff ;
            padding: 10px;
            border: 1px solid #ccc;
            gap: 5px;
        }
        .box {
            color: white;
            padding: 20px;
            text-align: center ;
            border-radius: 5px;
        }
       
         .box1{ background-color: rgb(212, 94, 108);} 
         .box2{ background-color: rgb(203, 42, 179);}
         .box3{ background-color: rgb(236, 9, 130);}
         .box4{ background-color: rgb(231, 112, 202);}
         .box5{ background-color: rgb(215, 123, 17);}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
    <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
       </div>
       
    
</body>
</html>
